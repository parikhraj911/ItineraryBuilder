<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CM Airlines</title>
<link href="main.css" rel="stylesheet" type="text/css">
<script
 src="https://code.jquery.com/jquery-3.3.1.min.js"
 integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
 crossorigin="anonymous"></script>
<script type = "text/javascript" src="main.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHtQNGUrmC2-dNO6uHEYtDFIAmWISCKNc&libraries=places&callback=initAutocomplete"
async defer></script>
</head>

<body>
<section id = "nav">
	 <div class="dropdown">
  			<button class="dropbtn">Nav</button>
  				<div class="dropdown-content">
    			<a href="#">Plan Your Trip</a>
    			<a href="#">Post about Your Trip</a>
    			<a href="#">Maps</a>
 		 </div>
  </div> 	
	
	</section>
<section id = "head">
	<h1>
		It is a Beautiful Day to Fly!
		</h1>
</section>
	<section id = "input">
	<div id = "labels">
		<h4>Date: </h4>
		<h4>Departure Airport Code: </h4>
		<h4>Arrival Airport Code: </h4>
		<button type="button" id= "find"> Find My Flight</button> 
	</div>
	<div id = "boxes">
		<input type = "date" id = "date"  min='2018-10-12' placeholder = "Date" > <span class="validity"></span> <p></p>
		<input type = "text" id = "out" placeholder = "Departure Airport" > <p></p>
		<input type = "text" id = "in" placeholder = "Arrival Airport" ><p></p>
		

	</div>



	<div id = "visual">
		<input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>
	</div> 
</section>
<section id = "info">
	<div id = "interactive">
		
	</div>
	<div id = "butt">
			<button type="button" id= "submit">Make My Itinerary</button> 
	</div>
</section>
</body>
</html>
